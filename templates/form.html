    <section class="contact-one">
    <div class="container">
         <div class="block-title text-center">
                    <p>Symptoms and C.T.Scan</p>
                    <h3>Personal Details Form</h3>
                </div><!-- /.block-title -->

        <form action="/getinfo" method="POST" class="contact-one__form" enctype="multipart/form-data">

            <div class="row">
                <div class="col-lg-6">
                    <label> Name </label>
                    <input type="text" id="name" name="name" placeholder="Enter Name">
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <label> Age </label>
                    <input type="text" id="age" name="age" placeholder="Enter Age">
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">
                    <label> Gender </label>
                    <input type="text" id="gender" name="gender" placeholder="(M/F)">
                </div><!-- /.col-lg-6 -->
                <div class="col-lg-6">

                    <label> Pneumonia </label>
                    <input type="text" id="pneumonia" name="pneumonia" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Stiffness </label>
                    <input type="text" id="stiffness" name="stiffness" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Effusion </label>
                    <input type="text" id="effusion" name="effusion" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Tiredness </label>
                    <input type="text" id="tiredness" name="tiredness" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Thirst </label>
                    <input type="text" id="thirst" name="thirst" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Loss of Appetite </label>
                    <input type="text" id="loss_of_appetite" name="loss_of_appetite" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Cough </label>
                    <input type="text" id="cough" name="cough" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Bodypains </label>
                    <input type="text" id="bodypains" name="bodypains" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Weakness </label>
                    <input type="text" id="weakness" name="weakness" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Discomfort </label>
                    <input type="text" id="discomfort" name="discomfort" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Irritated eye </label>
                    <input type="text" id="irritated_eye" name="irritated_eye" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Loss of Smell </label>
                    <input type="text" id="loss_of_smell" name="loss_of_smell" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Rigor </label>
                    <input type="text" id="rigor" name="rigor" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Cold </label>
                    <input type="text" id="cold" name="cold" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Sore Throat </label>
                    <input type="text" id="sore_throat" name="sore_throat" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Unable to Taste </label>
                    <input type="text" id="unable_to_taste" name="unable_to_taste" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Headache </label>
                    <input type="text" id="headache" name="headache" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Fever</label>
                    <input type="text" id="fever" name="fever" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> Breathlessness </label>
                    <input type="text" id="breathlessness" name="breathlessness" placeholder="(Y/N)">
                </div>
                <div class="col-lg-6">
                    <label> CT Scan Image </label>
                    <input style="padding-top: 17px" type="file" name="file" autocomplete="off" required>
                </div>
            </div><!-- /.row -->

                    <input class="thm-btn contact-one__btn " type="submit" value="Submit">

        </form>
